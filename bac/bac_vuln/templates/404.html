<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Страница не найдена</title>
    <style>
        .error-container {
            text-align: center;
            padding: 40px;
            margin: 20px auto;
            max-width: 600px;
        }

        .error-container h1 {
            font-size: 4em;
            margin-bottom: 20px;
            color: #333;
        }

        .error-container h2 {
            font-size: 2em;
            margin-bottom: 30px;
            color: #666;
        }

        .error-container p {
            margin-bottom: 30px;
            color: #999;
        }

        .error-actions {
            margin-top: 30px;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1.1em;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <h2>Страница не найдена</h2>
        <p>Извините, но запрошенная страница не существует или была перемещена.</p>
        
        <div class="error-actions">
            <a href="/notes" class="btn btn-primary">
                Вернуться на главную
            </a>
        </div>
    </div>
</body>
</html>

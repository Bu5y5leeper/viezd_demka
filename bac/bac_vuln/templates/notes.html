<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мои заметки</title>
    <style>
        .notes-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .note {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        
        .note-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        
        .note-content {
            margin-bottom: 10px;
        }
        
        .note-meta {
            color: #666;
            font-size: 0.9em;
        }
        
        /* Стили для кнопки */
        .create-note-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }
        
        .create-note-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="notes-container">
        <h1>Мои заметки</h1>
        
        <!-- Кнопка создания новой заметки -->
        <button class="create-note-btn" onclick="location.href='/create_notes'">
            Создать новую заметку
        </button>
        
        <div id="notes-list">
            {% for note in data %}
                <div class="note">
                    <div class="note-title">{{note[1]}}</div>
                    <div class="note-content">
                        <a href="/notes/{{note[0]}}">
                            Читать заметку
                        </a>
                    </div>
                </div>
            {% endfor %}
            
            {% if not data %}
                <div class="note">
                    <div class="note-content">
                        У вас пока нет заметок
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
